<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MI-Tube</title>
        <!-- DaisyUI configuration -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- fontAwesome configuration -->
        <script src="https://kit.fontawesome.com/b5a83736f2.js"
            crossorigin="anonymous"></script>

        <!-- Internal CSS -->
        <link rel="stylesheet" href="styles.css">

    </head>
    <body class="w-11/12 mx-auto">
        <header class=" py-3 border-b">
            <nav class="flex justify-between items-center ">
                <div class="logo  ">
                     
                    <div class="flex gap-2 justify-center items-center">

                    
                    <i class="fa-brands fa-youtube md:text-3xl text-red-600 "></i>
                    <p class="font-bold md:text-xl"><span class="text-red-600">MI</span> Tube</p>
                    </div>

                </div>
                <div class="search">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-1 md:w-4 opacity-70">
                            <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <div class="sort">

                    <button class="btn">SORT</button>

                </div>
            </nav>
        </header>
        <nav id="categories" class="py-3 flex gap-5 items-center justify-center">
            
        </nav>
        <script src="scripts/video.js"></script>
    </body>
</html>
